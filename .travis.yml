sudo: false
dist: trusty
language: node_js
node_js:
  - node

env:
  global:
    - secure: 

cache:
  directories:
    - node_modules

branches:
  except:
    - gh-pages

notifications:
  email:
    on_success: change
    on_failure: always

stages:
  - Unit Tests
  - Integration Tests
  - name: Deployment
    if: branch = master

jobs:
  include:

    - stage: Unit Tests
      before_install:
        - npm install -g codecov greenkeeper-lockfile
      before_script:
        - greenkeeper-lockfile-update
      script:
        - npm run lint
        - npm run lintspec
        - (for dir in examples/*; do if [ -d "${dir}" ]; then cd "${dir}"; npm install; npm run lint; if [ $? -ne 0 ]; then exit 1; fi; cd ..; fi; done); fi
        - npm run coverage
      after_script:
        - codecov
        - greenkeeper-lockfile-upload

    - stage: Integration Tests
      env:
        - ATOM_CHANNEL=stable
      before_script:
        - npm run build
        - cd spec/integration
        - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
        - chmod u+x build-package.sh
      script:
        - ./build-package.sh

    - stage: Integration Tests
      env:
        - ATOM_CHANNEL=beta
      before_script:
        - npm run build
        - cd spec/integration
        - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
        - chmod u+x build-package.sh
      script:
        - ./build-package.sh

    - stage: Deployment
      env:
        - secure: 
      script:
        - npm run deploy
